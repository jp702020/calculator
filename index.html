<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="calcu">
    <form class="calculator" >
      <div>
        <input type="text" name="display" id="display" class="display" />
      </div>
      <div>
        <div class="buttons">
          <input type="button" value="AC" onclick="clr()" class="ac"/>
          <input
            type="button" class="dl"
            value="DL"
            onclick="display.value = display.value.slice(0,-1)"
          />
          <input type="button" value="(" onclick="dis('(')" class="btn function" />
          <input type="button" value=")" onclick="dis(')')" class="btn function" />
        </div>
        <div>
            <input type="button" value="√" onclick="dis('√')" onkeydown="myFunction(event)" class="btn function" />
            <input type="button" value="%" onclick="dis('%')" class="btn function" />
            <input type="button" value="*" onclick="dis('*')" class="btn function" />
          <input type="button" value="/" onclick="dis('/')" class="btn function" />
          </div>
        <div>
          <input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)" class="btn number" />
          <input type="button" value="8" onclick="dis('8')" class="btn number" />
          <input type="button" value="9" onclick="dis('9')" class="btn number" />
          <input type="button" value="-" onclick="dis('-')" class="btn function" />
        </div>
        <div class="buttons">
          <input type="button" value="4" onclick="dis('4')"class="btn number" />
          <input type="button" value="5" onclick="dis('5')"class="btn number" />
          <input type="button" value="6" onclick="dis('6')"class="btn number" />
          <input type="button" value="+" onclick="dis('+')" class="btn function" />
        </div>
        <div class="buttons">
          <input type="button" value="1" onclick="dis('1')" class="btn number" />
          <input type="button" value="2" onclick="dis('2')" class="btn number" />
          <input type="button" value="3" onclick="dis('3')" class="btn number" />
          <input type="button" value="." onclick="dis('.')" class="btn number" />
        </div>
        <div class="buttons">
          <input type="button" value="0" onclick="dis('0')" class="btn number" />
          <input type="button" value="00" onclick="dis('00')" class="btn number"/>
          <input
            type="button"
            value="="
            onclick="solve()"
            class="equal"
          />
        </div>
      </div>
    </form>
    <script src="/script.js"></script>
  </body>
</html>
